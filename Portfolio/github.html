<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GitHub - My Portfolio</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Simple button styling for GitHub link */
     body {
      background-image: url('icons/git_back.jpg'); /* Set the background image */
      background-size: cover; /* Cover the entire background */
      background-position: center; /* Center the background image */
      background-repeat: no-repeat; /* Do not repeat the image */
      background-attachment: fixed; /* Keep the background fixed when scrolling */
      margin: 0; /* Remove default body margin */
      min-height: 100vh; /* Ensure body takes full viewport height */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #333; /* Adjust text color for better contrast if needed */
      text-align: center;
    }
    .github-link {
      display: inline-block;
      padding: 12px 24px;
      background-color: #24292e;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
      font-family: Arial, sans-serif;
      margin-top: 20px;
      transition: background-color 0.3s ease;
    }
    .github-link:hover {
      background-color: #444c56;
    }
    .back-home-link {
  position: fixed;
  top: 15px;
  left: 15px;
  background: rgba(0,0,0,0.7);
  color: white;
  padding: 8px 12px;
  border-radius: 5px;
  text-decoration: none;
  font-weight: bold;
  font-family: Arial, sans-serif;
  box-shadow: 0 0 5px rgba(0,0,0,0.5);
  z-index: 1000;
  transition: background-color 0.3s ease;
}

.back-home-link:hover {
  background: rgba(0,0,0,0.9);
}

  </style>
</head>
<body>
  <h1>GitHub</h1>
  <p>Check out my GitHub repositories and projects.</p>

  <!-- Replace USERNAME with your actual GitHub username -->
  <a class="github-link" href="https://github.com/SravaniGorinta" target="_blank" rel="noopener noreferrer">
    Visit my GitHub Profile
  </a>

  <br /><br />
  <a href="main.html" class="back-home-link">‚Üê Back to Home</a>
</body>
</html>
