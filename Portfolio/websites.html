<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coding Platforms - My Portfolio</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-blue: #0077b5;
            --dark-blue: #005f8d;
            --text-dark: #333;
            --text-light: #f0f2f5;
            --bg-light: #f0f2f5;
            --white-transparent: rgba(255, 255, 255, 0.95);
            --shadow-light: rgba(0, 0, 0, 0.1);
            --shadow-medium: rgba(0, 0, 0, 0.2);
        }

        body {
            background-image: url('icons/web_back.jpg'); /* Using the image you provided */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: var(--text-dark);
            text-align: center;
            background-color: var(--bg-light);
            font-family: 'Roboto', sans-serif;
            font-weight: 400;
            line-height: 1.6;
        }

        .websites-container {
            background-color: var(--white-transparent);
            padding: 40px 30px;
            border-radius: 15px; /* Curved borders for the box */
            box-shadow: 0 10px 20px var(--shadow-medium);
            max-width: 800px; /* Wider container to accommodate multiple items */
            width: 90%;
            z-index: 1;
            box-sizing: border-box;
            transition: transform 0.3s ease-out, box-shadow 0.3s ease-out;
            display: flex;
            flex-direction: column; /* Stack heading and then grid */
            align-items: center; /* Center items horizontally within container */
        }

        .websites-container h1 {
            color: var(--primary-blue);
            margin-top: 0;
            margin-bottom: 30px; /* Space below heading */
            font-size: 2.8em;
            font-family: 'Montserrat', sans-serif; /* Or 'Lato' if you preferred that for headings */
            font-weight: 700;
            letter-spacing: 0.05em;
            text-transform: uppercase;
            text-shadow: 1px 1px 2px var(--shadow-light);
        }

        .platforms-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); /* Responsive grid */
            gap: 30px; /* Space between grid items */
            width: 100%; /* Take full width of parent container */
            justify-items: center; /* Center items within their grid cells */
        }

        .platform-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: var(--text-dark);
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            padding: 15px;
            border-radius: 10px; /* Slight curve for the item box itself */
            background-color: rgba(255, 255, 255, 0.7); /* Slightly transparent background for each item */
        }

        .platform-item:hover {
            transform: translateY(-5px); /* Lift effect on hover */
            box-shadow: 0 8px 15px var(--shadow-light);
        }

        .platform-item img {
            width: 100px; /* Fixed size for circular images */
            height: 100px;
            border-radius: 50%; /* Makes the image circular */
            object-fit: cover; /* Ensures image covers the circle without distortion */
            border: 3px solid var(--primary-blue); /* Blue border around the circle */
            box-shadow: 0 4px 10px var(--shadow-light); /* Shadow for depth */
            margin-bottom: 15px;
            transition: border-color 0.3s ease;
        }

        .platform-item:hover img {
            border-color: var(--dark-blue); /* Darker blue border on hover */
        }

        .platform-item span {
            font-size: 1.1em;
            font-weight: 500;
            color: var(--primary-blue);
            text-align: center;
        }

        /* Back to Home Link Styling (consistent) */
        .back-home-link {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0,0,0,0.75);
            color: white;
            padding: 10px 18px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 500;
            font-family: 'Roboto', sans-serif;
            box-shadow: 0 2px 8px var(--shadow-medium);
            z-index: 1000;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.2s ease;
            font-size: 1em;
        }

        .back-home-link:hover {
            background: rgba(0,0,0,0.9);
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        /* Media Queries for Responsiveness */
        @media (max-width: 600px) {
            .websites-container {
                padding: 30px 15px;
            }
            .platforms-grid {
                grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
                gap: 20px;
            }
            .platform-item img {
                width: 80px;
                height: 80px;
            }
            .platform-item span {
                font-size: 1em;
            }
            .websites-container h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <a href="main.html" class="back-home-link">‚Üê Back to Home</a>

    <div class="websites-container">
        <h1>My Coding Platforms</h1>

        <div class="platforms-grid">
            <a href="https://leetcode.com/u/Sravani_Gorinta/" target="_blank" rel="noopener noreferrer" class="platform-item">
                <img src="icons/leetcode.jpeg" alt="LeetCode Logo" />
                <span>LeetCode</span>
            </a>

            <a href="https://www.geeksforgeeks.org/user/gorintasb0q1/" target="_blank" rel="noopener noreferrer" class="platform-item">
                <img src="icons/geeks.avif" alt="GeeksforGeeks Logo" />
                <span>GeeksforGeeks</span>
            </a>

            <a href="https://www.hackerrank.com/profile/gorintasravani" target="_blank" rel="noopener noreferrer" class="platform-item">
                <img src="icons/hacker.png" alt="HackerRank Logo" />
                <span>HackerRank</span>
            </a>

            <a href="https://www.codechef.com/users/gorintasravani" target="_blank" rel="noopener noreferrer" class="platform-item">
                <img src="icons/codchef.jpg" alt="CodeChef Logo" />
                <span>CodeChef</span>
            </a>
        </div>
    </div>
</body>
</html>
