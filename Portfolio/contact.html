<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Sravani Gorinta - Portfolio</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Define a few CSS variables for easier color management */
            --primary-blue: #0077b5; /* LinkedIn Blue */
            --dark-blue: #005f8d;
            --text-dark: #333;
            --text-medium: #555;
            --bg-light: #f0f2f5;
            --white-transparent: rgba(255, 255, 255, 0.98); /* Slightly less transparent */
            --shadow-light: rgba(0, 0, 0, 0.1);
            --shadow-medium: rgba(0, 0, 0, 0.2);
        }

        body {
            background-image: url('icons/contact-back.avif');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: var(--text-dark);
            text-align: center;
            background-color: var(--bg-light);
            font-family: 'Roboto', sans-serif;
            font-weight: 400;
            line-height: 1.6;
        }

        .contact-container {
            background-color: var(--white-transparent);
            /* Minimized padding for a tight fit */
            padding: 20px 30px; /* Reduced vertical and horizontal padding */
            border-radius: 15px; /* Curved borders */
            box-shadow: 0 8px 16px var(--shadow-medium); /* Adjusted shadow */
            /* Adjusted max-width to fit "Get in Touch" on one line */
            max-width: 350px; /* Fine-tuned max-width for "Get in Touch" */
            width: 90%;
            z-index: 1;
            box-sizing: border-box;
            transition: transform 0.3s ease-out, box-shadow 0.3s ease-out;
            /* Flexbox to help content stick to top/bottom */
            display: flex;
            flex-direction: column;
            justify-content: flex-start; /* Aligns content to the start */
            align-items: stretch; /* Stretches items horizontally */
        }

        .contact-container:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.25);
        }

        .contact-container h1 {
            color: var(--primary-blue);
            /* Minimized margin-bottom for tighter vertical fit */
            margin-top: 0; /* Remove default top margin */
            margin-bottom: 20px; /* Fine-tuned space below heading */
            font-size: 2.2em; /* Adjusted font size for single line fit */
            font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-weight: 700;
            letter-spacing: 0.04em; /* Adjusted letter spacing */
            text-transform: uppercase;
            text-shadow: 1px 1px 2px var(--shadow-light);
            white-space: nowrap; /* Prevent "Get in Touch" from wrapping */
            overflow: hidden; /* Hide overflow if text is still too long */
            text-overflow: ellipsis; /* Add ellipsis if hidden */
        }

        .contact-item {
            /* Minimized margin-bottom for tighter vertical fit */
            margin-bottom: 15px; /* Reduced space between items */
            font-size: 1em; /* Standard font size */
            line-height: 1.4; /* Adjusted line height */
            padding: 0; /* Removed internal padding for tighter fit */
            transition: transform 0.2s ease-out;
            text-align: left; /* Align text within items to left */
        }

        .contact-item:last-child {
            margin-bottom: 0; /* No bottom margin on the last item */
        }

        .contact-item:hover {
            transform: translateX(5px);
        }

        .contact-item strong {
            display: block;
            margin-bottom: 4px; /* Reduced space below label */
            color: var(--text-medium);
            font-size: 0.85em; /* Slightly smaller label font size */
            text-transform: uppercase;
            letter-spacing: 0.03em;
            font-weight: 500;
        }

        .contact-item a {
            color: var(--primary-blue);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease, text-decoration 0.3s ease;
            word-break: break-all; /* Allow long emails/links to break */
        }

        .contact-item a:hover {
            color: var(--dark-blue);
            text-decoration: underline;
        }

        .contact-item p {
            margin: 0;
            font-weight: 400;
        }

        /* Back to Home Link Styling */
        .back-home-link {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0,0,0,0.75);
            color: white;
            padding: 10px 18px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 500;
            font-family: 'Roboto', sans-serif;
            box-shadow: 0 2px 8px var(--shadow-medium);
            z-index: 1000;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.2s ease;
            font-size: 1em;
        }

        .back-home-link:hover {
            background: rgba(0,0,0,0.9);
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }
    </style>
</head>
